<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push-To-Talk</title>
</head>
<body>
    

    <div class="mic">
        <span style="display: flex; flex-direction: row; align-items: center; color: white">
            Click <i class="material-icons">mic</i> to start recording
        </span>
        
        <button class="mic-btn">
            <i class="material-icons output">mic</i>
        </button>

        <span style="display: flex; flex-direction: row; align-items: center; color: white">
            Click <i class="material-icons">stop</i> to stop recording
        </span>
    </div>
    <div class="status">message</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="sk.js"></script>
<script src="ptt.js"></script>

</html>
